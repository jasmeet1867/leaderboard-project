<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/keyframes.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="shortcut icon" href="./२०४८.ico">
  <script src="https://cdn.jsdelivr.net/npm/@sanskrit-coders/sanscript@1.1.0/sanscript.min.js"></script>
  <title>२०४८ - 2048</title>
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1 class="title" style="color:tomato">
        <a href="">२०४८</a>
      </h1>
      <div class="scores-container">
        <div class="score-container">
          <p class="title">SCORE</p>
          <p class="score">0</p>
          <div class="score-addition">+4</div>
        </div>
        <div class="best-container">
          <p class="title">BEST</p>
          <p class="score">66666</p>
        </div>
      </div>
    </div>

    <div class="game-intro">
      <a href="" class="restart-btn">New २०४८</a>
      <h2 class="subtitle">Play २०४८ (2048)!</h2>
      <p class="above-game">
        Join the numbers to get <strong>२०४८</strong> tile!
      </p>
    </div>

    <div class="game-container">
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"></div>

      <div class="failure-container pop-container">
        <p>:(</p>
        <p>FAILURE</p>
      </div>

      <div class="winning-container pop-container">
        <p>:)</p>
        <p>WINNING</p>
      </div>
    </div>

    <div class="footer">
      <span>
        Based on Game at https://github.com/gd4Ark/2048
      </span>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/event.js"></script>
  <script src="js/view.js"></script>
  <script src="js/game.js"></script>

  <!-- ✅ IMPORTANT: main.js is now a module because it imports submitScore -->
  <script type="module" src="js/main.js"></script>

  <!-- Back to Home Button -->
  <a href="../index24.html" style="
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 9999;
    background: #ffffff;
    color: #c48b2c;
    border: 2px solid #c48b2c;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: 700;
    font-family: Arial, sans-serif;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  ">
    ← Home
  </a>
</body>

</html>
