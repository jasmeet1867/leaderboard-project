<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>गणितपरीक्षा</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />

    <link href="gp.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@sanskrit-coders/sanscript@1.1.0/sanscript.min.js"></script>

    <!-- ✅ Firebase compat (works with your style) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  </head>

  <body class="_hover">
    <div id="page_wrap" class="page_wrap in_result">
      <div class="page_header_wrap">
        <div class="page_header"></div>
      </div>

      <div class="page_content_wrap">
        <div class="page_content">
          <div class="game_content">
            <div class="game_score">
              प्राप्ताङ्काः
              <span id="score_value" class="score_value">0</span>
            </div>

            <div class="task_wrap">
              <div id="task" class="task">
                <span id="task_x">0</span>
                <span id="task_op">×</span>
                <span id="task_y">0</span>
                <span class="task_eq">
                  =
                  <span id="task_res">0</span>
                </span>
              </div>
            </div>
          </div>

          <div class="table_content">
            <div id="game_title" class="game_title">गणितपरीक्षा</div>

            <div class="result_score">
              <div>प्राप्ताङ्काः</div>
              <span id="result_score_value" class="score_value">0</span>
              <div class="score_share_wrap">
                <div id="score_share" class="score_share">Share</div>
              </div>
            </div>

            <div id="table_wrap" class="table_wrap">
              <ul id="table" class="table"></ul>
            </div>
          </div>
        </div>
      </div>

      <div class="page_footer_wrap">
        <div class="page_footer">
          <div class="timeline_wrap">
            <div class="timeline">
              <div id="timeline_progress" class="timeline_progress" style="right: 100%"></div>
            </div>
          </div>

          <div class="buttons">
            <div class="button_wrap button_correct">
              <div id="button_correct" class="button">
                <div class="icon"></div>
                <div class="icon_refresh"></div>
                <div class="icon_play"></div>
              </div>
            </div>
            <div class="button_wrap button_wrong">
              <div id="button_wrong" class="button">
                <div class="icon"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ Your updated logic -->
    <script src="gp.min.js"></script>

    <p>based on Math Battle Telegram bot/game</p>

    <a
      href="../index24.html"
      style="
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 9999;
        background: #ffffff;
        color: #c48b2c;
        border: 2px solid #c48b2c;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 700;
        font-family: Arial, sans-serif;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      "
      >← Home</a
    >

    <!-- ✅ Leaderboard: prompt for name at start -->
    <script type="module">
      import { bp26Init, reportScore, bp26PromptName } from "../bp26/js/bp26-score.js";
      window.reportScore = reportScore;
      bp26PromptName({ force: true });
      bp26Init({ game: "044-gp" });
    </script>
  </body>
</html>
