<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@sanskrit-coders/sanscript@1.1.0/sanscript.min.js"></script>
<style>
BODY {
  background: black;
  color: #DDDDDD;
  font-family: courier new;
  text-align: center;
}

H1 {
  text-align: center;
  font-size: 14pt;
  font-weight: normal;
}
#grid {
  margin-left: auto;
  margin-right: auto;
}

#grid TR TD{
  border:1px solid white;
  background: #999999;
  width: 24px;
  height: 24px;
  text-align: center;
}

#grid TR TD.clicked {
    background: #333333;
}

#grid TR TD.mine {
    background: #FF0000;
}

BUTTON {
  margin: 12px;
}
#gm{
background-color:red}

.checkbox label {
	background-color: red;
	border-radius: 50px;
   	box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
	cursor: pointer;
	display: block;
	position: relative;
	height: 30px;
	width: 150px;
	user-select: none;
	transform: rotate(0deg);
	transition: background-color 1s ease-in;
}

.checkbox label .ball {
	background-color: #f1f1f1;
	border-radius: 40%;
   	box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.75);
	position: absolute;
	top: 5px;
	left: 5px;
	width: 40px;
	height: 20px;
	text-align:center;
	font-size:18px;
	font-weight:bold;
	color:black;
}

.checkbox #ckb {
	display: none;
}

.checkbox #ckb.active:not(:checked) + label {
	background-color: red;
	animation: uncheck 1.5s ease-in forwards;
}

@keyframes uncheck {
	0% { transform: rotate(0deg); }
	25%, 50% { transform: rotate(-20deg); }
	100% { transform: rotate(0deg); }
}

.checkbox #ckb.active:not(:checked) + label .ball {
	animation: moveBallLeft 1.5s ease-in forwards;
}

@keyframes moveBallLeft {
	0%, 25% { transform: translateX(100px); }
	50%, 100% { transform: translateX(0px); }
}

.checkbox #ckb.active:checked + label {
	background-color: #4cd137;
	animation: check 1.5s ease-in forwards;
}

@keyframes check {
	0% { transform: rotate(0deg); }
	25%, 50% { transform: rotate(20deg); }
	100% { transform: rotate(0deg); }
}

.checkbox #ckb.active:checked + label .ball {
	animation: moveBallRight 2s ease-in forwards;
}

@keyframes moveBallRight {
	0%, 25% { transform: translateX(0px); }
	50%, 100% { transform: translateX(100px); }
}

/* scoreboard */
#scoreboard {
  margin: 10px 0;
  font-size: 12pt;
}
</style>

</head>
<body>
<H1>‡§∏‡§Ç‡§∏‡•ç‡§ï‡•É‡§§‡§Æ‡•ç  Minesweeper</H1>

<!-- ‚úÖ SCOREBOARD -->
<div id="scoreboard">
  Wins: <strong id="msWins">0</strong> |
  Last: <strong id="msLast">--</strong>s |
  Best: <strong id="msBest">--</strong>s
</div>

<progress id="mss" value="0" max="80"> 0% </progress>
<table id="grid"></table>
<progress id="gm" value="0" max="20" style="display:none"> 0% </progress>
<br>

<center>
<div class="checkbox">
	<input type="checkbox" id="ckb"/>
	<label for="ckb">
		<div class="ball">‡•ß‡•¶</div>
	</label>
</div>
</center>

<BUTTON onclick="generateGrid();">‡§™‡•Å‡§®‡§É - Again</BUTTON>
<br>
<p> Based on minesweeper game by 101computing.net</p>

<script>
/* ---------------- SCORE SYSTEM ---------------- */
let msWins = Number(localStorage.getItem("msWins") || 0);
let msBest = Number(localStorage.getItem("msBest") || 0); // 0 = none yet
let msLast = Number(localStorage.getItem("msLast") || 0);

let startTime = 0;
let timerInterval = null;

function renderMsScore() {
  document.getElementById("msWins").textContent = msWins;
  document.getElementById("msLast").textContent = msLast ? msLast : "--";
  document.getElementById("msBest").textContent = msBest ? msBest : "--";
}

function startMsTimer() {
  startTime = Date.now();
  if (timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(() => {}, 250);
}

function stopMsTimerSeconds() {
  if (timerInterval) clearInterval(timerInterval);
  timerInterval = null;
  return Math.floor((Date.now() - startTime) / 1000);
}

renderMsScore();
/* -------------- END SCORE SYSTEM -------------- */

function chg() {
	checkbox.classList.add('active');
	if (document.getElementsByClassName('ball')[0].innerHTML=="‡•≠") {
		document.getElementsByClassName('ball')[0].innerHTML="‡•ß‡•¶";
		siz=10;
	}
	else {
		document.getElementsByClassName('ball')[0].innerHTML="‡•≠";
		siz=7;
	}
	generateGrid();
}
const checkbox = document.getElementById('ckb');

checkbox.addEventListener('change', chg);

const urlParams = new URLSearchParams(window.location.search);
var siz = urlParams.get('s');

if (siz && (siz == 10) || (siz == 7)) {
} else {
	siz=10;
}

document.addEventListener('contextmenu', event => event.preventDefault());

var grid = document.getElementById("grid");
var testMode = false; //Turn this variable to true to see where the mines are

generateGrid();
if (siz==7) chg();

function generateGrid() {
  document.getElementById("mss").value=0;
  document.getElementById("mss").max=parseInt((siz*siz)-(siz*siz)/5);
  document.getElementById("gm").value=0;

  grid.innerHTML="";
  for (var i=0; i<siz; i++) {
    row = grid.insertRow(i);
    for (var j=0; j<siz; j++) {
      cell = row.insertCell(j);
      cell.onmousedown = function(ev) { 
        if (ev.button==2) {
          markCell(this);
        } else {
          clickCell(this);
        }
      };
      var mine = document.createAttribute("data-mine");       
      mine.value = "false";             
      cell.setAttributeNode(mine);
    }
  }
  addMines();

  // ‚úÖ start timer each new game
  startMsTimer();
}

function addMines() {
  //Add mines randomly
  for (var i=0; i<parseInt((siz*siz)/5); i++) {
    var row = Math.floor((Math.random() * 10) % siz);
    var col = Math.floor((Math.random() * 10) % siz);
    var cell = grid.rows[row].cells[col];
    cell.setAttribute("data-mine","true");
    if (testMode) cell.innerHTML="X";
  }
}

function revealMines() {
  //Highlight all mines in red
  for (var i=0; i<siz; i++) {
    for (var j=0; j<siz; j++) {
      var cell = grid.rows[i].cells[j];
      if (cell.getAttribute("data-mine")=="true") cell.style.backgroundColor="#FF0000";
    }
  }
}

function checkLevelCompletion() {
  var levelComplete = true;
  for (var i=0; i<siz; i++) {
    for (var j=0; j<siz; j++) {
      if ((grid.rows[i].cells[j].getAttribute("data-mine")=="false") && (grid.rows[i].cells[j].innerHTML=="")) {
        levelComplete = false;
      }
    }
  }

  if (levelComplete) {
    // ‚úÖ WIN SCORE UPDATE
    msLast = stopMsTimerSeconds();
    msWins += 1;
    if (msBest === 0 || msLast < msBest) msBest = msLast;

    localStorage.setItem("msWins", msWins);
    localStorage.setItem("msLast", msLast);
    localStorage.setItem("msBest", msBest);

    renderMsScore();

    alert(`‡§ú‡§Ø‡§É üôÇ  ‡§∏‡§Æ‡§Ø‡§É: ${msLast}s`);
    revealMines();
  }
}

function markCell(cell) {
  if (cell.style.backgroundColor=="tomato") {
    cell.style.backgroundColor="";
    document.getElementById("gm").value-=1;
  } else {
    document.getElementById("gm").value+=1;
    cell.style.backgroundColor="tomato";
  }
}

function clickCell(cell) {
  cell.style.backgroundColor="";
  //Check if the end-user clicked on a mine
  if (cell.getAttribute("data-mine")=="true") {
    revealMines();
    alert("‡§™‡§∞‡§æ‡§ú‡§Ø‡§É üôÅ");

    // stop timer on loss
    stopMsTimerSeconds();

    for (var i=0; i<siz; i++) {
      for (var j=0; j<siz; j++) {
        var c = grid.rows[i].cells[j];
        c.onclick = "";
      }
    }
  } else {
    if (cell.className!="clicked") document.getElementById("mss").value+=1;

    cell.className="clicked";

    //Count and display the number of adjacent mines
    var mineCount=0;
    var cellRow = cell.parentNode.rowIndex;
    var cellCol = cell.cellIndex;

    for (var i=Math.max(cellRow-1,0); i<=Math.min(cellRow+1,siz-1); i++) {
      for (var j=Math.max(cellCol-1,0); j<=Math.min(cellCol+1,siz-1); j++) {
        if (grid.rows[i].cells[j].getAttribute("data-mine")=="true") mineCount++;
      }
    }

    if (mineCount==0) cell.innerHTML=" ";
    else cell.innerHTML = Sanscript.t(String(mineCount),'iast', 'devanagari');

    if (mineCount==0) {
      //Reveal all adjacent cells as they do not have a mine
      for (var i=Math.max(cellRow-1,0); i<=Math.min(cellRow+1,siz-1); i++) {
        for (var j=Math.max(cellCol-1,0); j<=Math.min(cellCol+1,siz-1); j++) {
          //Recursive Call
          if (grid.rows[i].cells[j].innerHTML=="") clickCell(grid.rows[i].cells[j]);
        }
      }
    }

    checkLevelCompletion();
  }
}
</script>
</body>
</html>
