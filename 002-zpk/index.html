<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>शिलाखण्डः  , पत्रम् , कर्तरी  -  zilAkhaNDaH , patram, kartarI</title>
  <link rel="shortcut icon" href="zipaka.png">
</head>

<body>
  <header>
    <h1>
      <span id="rs">शिलाखण्डः</span> ,
      <span id="ps"> पत्रम् </span>,
      <span id="ss">कर्तरी </span>
      <button id="music">Sound On</button>
    </h1>
  </header>

  <br><br>

  <div class="score-board">
    <div id="user-label" class="badge">mama<br>मम</div>
    <div id="computer-label" class="badge">yantram<br>यन्त्रम्</div>
    <span id="user-score">०</span> : <span id="computer-score">०</span>
  </div>

  <br>

  <div class="result">
    <p>नमस्ते ! Let's play with यन्त्रम्</p><br>
  </div>

  <div class="choices">
    <div class="choice" id="r">
      <img src="zi.png" alt="" height="80" width="80">
    </div>
    <div class="choice" id="p">
      <img src="pa.png" alt="" height="80" width="80">
    </div>
    <div class="choice" id="s">
      <img src="ka.png" alt="" height="80" width="80">
    </div>
  </div>

  <br>
  <p id="action-message">Make Your Choice.</p><br>

  <!-- Your audio -->
  <audio autobuffer preload="auto"><source src="r.mp3" /></audio>
  <audio autobuffer preload="auto"><source src="p.mp3" /></audio>
  <audio autobuffer preload="auto"><source src="s.mp3" /></audio>

  <!-- Back to Home Button -->
  <a href="../index24.html" style="
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 9999;
    background: #ffffff;
    color: #c48b2c;
    border: 2px solid #c48b2c;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: 700;
    font-family: Arial, sans-serif;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  ">
    ← Home
  </a>

  <!-- ✅ Leaderboard: prompt for name at start -->
  <script type="module">
    import { bp26Init, reportScore, bp26PromptName } from "../bp26/js/bp26-score.js";
    window.reportScore = reportScore;
    bp26PromptName({ force: true });
    bp26Init({ game: "002-zpk" });
  </script>

  <!-- ✅ must be module for Firebase -->
  <script type="module" src="app.js"></script>
</body>
</html>
