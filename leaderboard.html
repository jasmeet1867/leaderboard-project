<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>

  <link rel="stylesheet" href="leaderboard.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>

<body>
  <div class="header-container">
    <a class="back-btn" href="index24.html">← Back</a>
    <h1>Leaderboard</h1>
  </div>

  <div class="controls">
    <select id="gameSelect"></select>

    <!-- ✅ NEW: Date picker (empty = all dates). Pick a date = show that date only -->
    <input id="seasonDate" type="date" />

    <select id="timeFilter">
      <option value="all">All Time</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>

    <!-- Optional helper button -->
    <button id="clearDateBtn" type="button">All Dates</button>
  </div>

  <div class="podium">
    <div class="podium-card rank-2">
      <div class="rank">#2</div>
      <div class="name" id="name-2">---</div>
      <div class="score" id="score-2">---</div>
    </div>

    <div class="podium-card rank-1">
      <div class="rank">#1</div>
      <div class="name" id="name-1">---</div>
      <div class="score" id="score-1">---</div>
    </div>

    <div class="podium-card rank-3">
      <div class="rank">#3</div>
      <div class="name" id="name-3">---</div>
      <div class="score" id="score-3">---</div>
    </div>
  </div>

  <div id="leaderboard"></div>

  <div class="pagination">
    <button id="prevBtn">Previous</button>
    <span class="page-info">Page <span id="pageNum">1</span> of <span id="totalPages">1</span></span>
    <button id="nextBtn">Next</button>
  </div>

  <div style="margin-top: 22px;">
    <canvas id="line-graph"></canvas>
  </div>

  <div id="adminPanel" style="display:none; text-align:center;">
    <br />
    <span style="font-size: 14px; color: #444;">Competition Active:</span>
    <label class="toggle-switch">
      <input type="checkbox" id="statusToggle" />
      <span class="slider round"></span>
    </label>

    <button id="resetBtn" style="margin-left: 20px;">Reset Current Leaderboard</button>
    <p id="resetHint" style="font-size: 13px; margin-top: 10px;"></p>
  </div>

  <script type="module" src="leaderboard.js"></script>
</body>
</html>
